<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# object: http://ogp.me/ns/object#">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/fonts/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/static/geter.css" />
	<script type="text/javascript" src="/static/js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/beautify.js"></script>
	<script type="text/javascript" src="/static/base.js"></script>
	<script type="text/javascript" src="/static/geter.js"></script>
</head>
<body>
	<header class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">Home</a>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					<li>
						<a href="/search">Search</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="container">
		<div class="form">
			<div class="main">
				<div class="panel panel-default generic">
					<div class="panel-heading">Movie Geter</div>
					<div class="panel-body">
						<div class="input-group">
							<input type="url" class="form-control link" value="">
							<span class="input-group-btn">
								<button class="btn btn-default add-geter" type="button">Add</button>
							</span>
						</div>
						<div class="col-md-8">
							<table class="table">
								<thead>
									<tr>
										<th>#</th>
										<th>Link</th>
										<th>Process</th>
										<th>Setting</th>
									</tr>
								</thead>
								<tbody class="body"></tbody>
							</table>
						</div>
						<div class="col-md-4">
							<textarea class="form-control geter-log" rows="10"></textarea>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<label>JSON Import</label>
					<textarea class="form-control movie-json" rows="10"></textarea>
				</div>
				<div class="col-md-12">
					<div class="col-sm-6 movie-info">
						<label>Poster</label>
						<input type="text" name="poster" class="form-control">
						<label>Title</label>
						<input type="text" name="title" class="form-control">
						<label>Sub Title</label>
						<input type="text" name="subtitle" class="form-control">
						<label>Year</label>
						<input type="number" name="year" class="form-control">
						<label>Length</label>
						<input type="text" name="length" class="form-control">
						<label>Country</label>
						<input type="text" name="country" class="form-control">
						<label>IMDb</label>
						<input type="number" name="imdb" min="0" max="10" step="0.1" class="form-control">
						<label>Director</label>
						<textarea class="form-control" name="director" rows="3"></textarea>
						<label>Stars</label>
						<textarea class="form-control" name="stars" rows="3"></textarea>
						<label>Category</label>
						<textarea class="form-control" name="category" rows="3"></textarea>
						<label>Trailer</label>
						<textarea class="form-control" name="trailer" rows="3"></textarea>
						<label>Image</label>
						<textarea class="form-control" name="image" rows="3"></textarea>
						<label>Source</label>
						<textarea class="form-control" name="source" rows="3"></textarea>
						<label>Description</label>
						<textarea class="form-control" name="description" rows="10"></textarea>
					</div>
					<div class="col-sm-6 movie-viewer">
						<div class="col-xs-4">
							<img class="poster" src="">
						</div>
						<div class="col-xs-8">
							<div class="row title"></div>
							<div class="row subtitle"></div>
							<div class="row">
								<div class="col-xs-4">Director</div>
								<div class="col-xs-8 director"></div>
							</div>
							<div class="row">
								<div class="col-xs-4">Stars</div>
								<div class="col-xs-8 stars"></div>
							</div>
							<div class="row">
								<div class="col-xs-4">Category</div>
								<div class="col-xs-8 category"></div>
							</div>
							<div class="row">
								<div class="col-xs-4">Length</div>
								<div class="col-xs-8 length"></div>
							</div>
							<div class="row">
								<div class="col-xs-4">Year</div>
								<div class="col-xs-8 year"></div>
							</div>
						</div>
						<div class="col-xs-12 description"></div>
					</div>
					<div class="col-sm-6 inset movie-chaps"></div>
				</div>
				<div class="col-md-12">
					<div class="col-xs-4 col-xs-offset-4">
						<button type="button" class="btn btn-primary btn-block import"><b>IMPORT</b></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
